<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonogramDestroyer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
        <div class="container">
          <div class="table1">
            <table>
              <!-- Your content for the first table goes here -->
            </table>
          </div>
          <div class="table2">
            <table>
              {% for column in columns %}
              <tr>
                {% for cell in column %}
                <td>{{ cell }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </table>
          </div>
          <div class="table3">
            <table>
              {% for row in rows %}
              <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </table>
            <table>
              {% for i in range(1, tableHeight) %}
              <tr>
                {% for i in range(1, tableWidth) %}
                <td>{{ cell }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>
</body>
</html>
